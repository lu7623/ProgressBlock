<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Progress Block</title>
  </head>
  <body>
    <main class="main">
      <h1 class="heading">Progress</h1>
      <div class="container">
        <div id="root"></div>
        <div class="form-container">
          <form class="controls">
            <div class="control">
              <input type="text" id="value" value="75" class="text-input" />
              <label for="value">Value</label>

              <span class="error-message"></span>
            </div>
            <div class="control">
              <input type="checkbox" id="animation" class="toggle-button" />
              <label for="animation">Animate</label>
            </div>
            <div class="control">
              <input type="checkbox" id="hide" class="toggle-button" />
              <label for="hide">Hide</label>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
